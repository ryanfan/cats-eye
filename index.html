<div class="row">
  <div class="col-md-8">
    <h1 class="page-heading">News</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-4">
    <h1 class="page-heading">Upcoming Events</h1>
    <iframe class="responsive-iframe" src="https://www.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA&amp;src=manager%40thecatseye.ca&amp;wkst=1&amp;ctz=America/Toronto" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no></iframe>
    
    <h1 class="page-heading">Social Media</h1>
    <div id="fb-root"></div>
